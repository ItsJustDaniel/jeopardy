    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />

    <h1 class="jeopardy__title">Jeopardy!</h1>
    <div class="jeopardy__scores">
      <div class="jeopardy__score jeopardy_user">
        <!-- <h1>User</h1> -->
        <img class="jeopardy__user__avatar" src="./avatar.svg" alt="">
        <h2 class="jeopardy__user__name">You</h2>
        <h1 id="jeopardy__userScore">0</h1>
      </div>
      <div class="jeopardy__score jeopardy_ai">
        <!-- <h1>Ai</h1> -->
        <img class="jeopardy__user__avatar" src="./avatar.svg" alt="">

      </div>

    </div>

      <tbody>

          <td class="jeopardy__question jeopardy__card">

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content double">
        <div class="modal__Header">
          <h2 id="question__desc" class="question__desc">
            Topic 1 - $100 Answer
          </h2>
        </div>
    
        <div class="modal__Body">
        
          <h2 id="modal__question">Question</h2>
          <input class="modal__input" id="modal__input">
          <h3 id="modal__answer"></h3>
          <div class="modal__buttons__container">
            <button class="modal__button__pass modal__button" id="modal__button__pass">Pass</button>
            <button class="modal__button__submit modal__button" id="modal__button__submit" >Submit</button>
          </div>
        </div>
        
      </div>
    </div>

    <div id="Modal__double" class="modal">
      <!-- Modal content -->
      <div class="modal-content double">
        <div class="modal__Header">

        </div>
    
        <div class="modal__Body">
        
          <h1 id="modal__title__double">Daily Double!</h1>
          <h3>Go ahead and wage something!</h3>
          <input class="modal__input" id="modal__input__double">
          <h3 id="modal__note__double"></h3>
          <div class="modal__buttons__container">
            <button class="modal__button__pass modal__button" id="modal__button__pass__double">Pass</button>
            <button class="modal__button__submit modal__button" id="modal__button__submit__double" >Bet!</button>
          </div>
        </div>
        
      </div>
    </div>
